unbind r 
bind r source-file ~/.tmux.conf  

set -g prefix C-s

set -g mouse on 

set-option -g status-position top

# keybind to use vim binding 
#
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

set-option -g default-shell /run/current-system/sw/bin/zsh

# set prefix for tmux to switch between panes by using alt key  
bind -n M-Left select-pane -L 
bind -n M-Right select-pane -R 
bind -n M-Up select-pane -U 
bind -n M-Down select-pane -D 


# binding for easer split 
bind-key v split-window -h 
bind-key h split-window -v 


# using shift to switch between windows in tmux 
bind -n S-Left previous-window 
bind -n S-Right next-window 

# to change the postion of window use control and shift keys 
bind-key -n C-S-Left swap-window -t -1 
bind-key -n C-S-Right swap-window -t +1 

# Easy clear history
bind-key L clear-history


# Key bindings for copy-paste
setw -g mode-keys vi
unbind p
bind p paste-buffer
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel



# Set the base-index to 1 rather than 0
set -g base-index 1
set-window-option -g pane-base-index 1


# Automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on


# Allow the arrow key to be used immediately after changing windows.
set-option -g repeat-time 0


# No delay for escape key press
set -sg escape-time 0



# Change background color of a tab when activity occurs
setw -g monitor-activity on


# Do NOT reset the color of the tab after activity stops occuring
setw -g monitor-silence 0


# Disable bell
setw -g monitor-bell off


# Disable visual text box when activity occurs
set -g visual-activity off




# Status bar style
set -g status on
set -g status-justify centre
set -g status-bg black
set -g status-fg colour46           # neon green
set -g status-interval 60

# Status left (hostname + session)
set -g status-left-length 60
set -g status-left '#[bg=black,fg=colour46,bold] ðŸ’» #H #[fg=colour240]î‚± #[fg=colour82]#S '

# Status right (time)
set -g status-right '#[fg=colour240]î‚³ #[fg=colour46,bold]ðŸ•” %H:%M #[default]'

# Current window
set -g window-status-current-style bold,bg=colour34,fg=black
set -g window-status-format ' #I:#W '
set -g window-status-current-format ' #[bg=colour46,fg=black,bold] #I:#W #[default]'

# Inactive windows
set -g window-status-style fg=colour244,bg=black

# Active/inactive pane borders
set-option -g pane-border-style fg=colour237
set-option -g pane-active-border-style fg=colour46

# Messages (e.g. command prompt)
set-option -g message-style bg=black,fg=colour46

# Mode (e.g. copy mode)
set-option -g mode-style bg=colour235,fg=colour46


